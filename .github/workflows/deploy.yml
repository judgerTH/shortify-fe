name: Deploy Readworld Frontend

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 프론트 빌드 검증 (CI 단계)
      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      # 서버로 소스 복사
      - name: Copy project to home server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          source: "."
          target: "/home/jade/readworld-fe"
          rm: true

      # 서버에서 Docker 재배포
      - name: Deploy on home server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            cd /home/jade/readworld-fe
            docker compose down
            docker compose build
            docker compose up -d
